<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} TODO</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-width: 420px;
      }

      label {
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} TODO</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <p><a href="{% url 'todos:list' %}">‚Üê Back to list</a></p>
  </body>
</html>
